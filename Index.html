<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />

<body>
  <h1>Chambers of Congress</h1>
  <h2>Senate</h2>
  <p>The Senate has 100 members. The vote on stuff.</p>
  <div>
    <h3>Breakdown by Party</h3>
    <table id="SenateByParty">
      <tr>
        <th>Party</th>
        <th>Member Count</th>
      </tr>  
    </table>
  </div>
  <div>
    <h2>House of Representatives</h2>
    <p>The house has 435 members. They somtimes vote on some stuff.</p>
    <h3>Breakdown by Party</h3>
    <table id="HouseByParty">
      <tr>
        <th>Party</th>
        <th>Member Count</th>
      </tr>
    </table>
  </div>
